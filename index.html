<!DOCTYPE html>
<html>

<head>
  <title>Well, hello there</title>
  <link rel="stylesheet" type="text/css" href="style/css/main.css" />
  <link rel="stylesheet" type="text/css" href="style/css/font-awesome/css/font-awesome.min.css" />
  <script data-main="js/app" src="js/require.js"></script>
</head>

<body>

<ul id="articleList" data-bind="foreach: listings">
  <li>
    <span class="title" data-bind="text: data.title"></span>
    <span class="date" data-bind="text: data.date"></span>
    <span class="actions">
      <a class="expand" href="#" data-bind="click: $parent.toggleExpand">
        <i data-bind="css: expanded() ? 'icon-sort-up' : 'icon-sort-down'"></i>
      </a>
    </span>
    <div class="blurb" data-bind="{text: data.blurb, slideVisible: expanded()}"></div>
  </li>
</ul>

</body>

</html>
